  <body>
    <header>
      <nav>

      <h1>Formulario de Registro</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" />
        </div>
        <br /><br />
        <div>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" />
        </div>
        <br /><br />
        <div>
          <span>Modalidad de cursada:</span>
          <input type="radio" id="on-dem" />
          <label for="on-dem">On Demand</label>
          <input type="radio" id="live" />
          <label for="live">En Vivo</label>
        </div>
        <br /><br />
        <div>
          <label for="email">Correo:</label>
          <input type="text" id="email" />
        </div>
        <br /><br />
        <div>
          <input type="checkbox" id="nucba" />
          <label for="nucba"
            >Deseo recibir información acerca de nuevos posteos en la plataforma
            de Nucba.</label
          >
        </div>
        <br /><br />
        <div>
          <input type="checkbox" name="" id="termycond" />
          <label for="termycond"
            >Declaro que leí los términos y condiciones y estoy listo para
            convertirme en Desarrollador Web Full Stack.</label
          >
        </div>
        <br /><br />
        <button type="submit">Enviar</button>
        <br><br>
        <input type="submit" value="Enviar" />
      </form>
    </main>
    <footer></footer>
  </body>
